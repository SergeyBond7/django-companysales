{% extends 'base.html' %}

{% block content %}
<div class="container mt-2">
    <div class="row">
        {% for seller in seller_list %}
        <div class="col-md-6">
            <div class="card  mt-2">
                <form action="{% url 'seller' %}" method="post" class="mt-4"
                      style="padding-left: 20px;">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ seller.id }}">
                    <button class="btn btn-danger">X</button>
                </form>
                <div class="card-body">
                    <h5 class="card-title">{{ seller.first_name }} {{ seller.last_name }}</h5>
                    <p class="card-text">{{ seller.email }}</p>
                    <p class="card-text">{{ seller.phone }}</p>
                    <p class="card-text">{{ seller.flavor_verbose }}</p>
                    <form action="{% url 'edit_seller' seller.id %}" method="get" class="mt-4"
                      style="padding-right: 20px;">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ seller.id }}">
                    <button class="btn btn-primary">
                        <i class="fas fa-edit">Edit</i>
                    </button>
                </form>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
