{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-info text-light">Find</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            {% for p in list_date %}
                <div class="col-md-6">
                    <div class="card md-6 mt-3">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="{{ p.image.url }}" class="img-fluid rounded-start"
                                     alt="{{ p.image }}"
                                     title="{{ p.name }}">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">{{ p.name }}</h5>
                                    <ul class="list-group">
                                        <li class="list-group-item">{{ p.description }}</li>
                                        <li class="list-group-item">Количество: {{ p.stock }} (шт)</li>
                                        <li class="list-group-item">Цена: {{ p.price }} </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <span style="background-color:red;
                        color: white;font-size:250%;
                        font-family:courier;">>Not found...</span>
            {% endfor %}
        </div>
    </div>
{% endblock %}
